<h1> Preencha os dados! </h1>

<fieldset>

    <strong>Nome:</strong> <input type="text" name="Escreva seu nome"> <br>
    <br>
    <strong>Email:</strong><input type="email" name="Escreva seu E-mail"> <br>
    <br>
    <strong>Senha:</strong> <input type="password" name="Escreva Senha" > <br>
    <br>
    <strong>Número:</strong> <input type="number" name="número"> <br>
    <br>
</fieldset>

 
</form>






<form action=""> </form>

<h2>Qual o melhor vídeo Game ? </h1>

<!--Pode selecionar mais de um elemento-->

<fieldset>

   <strong> <legend>Escolha uma das opções: </legend> </strong>

    <input type="radio" name="videogame" />Atari <br>
    <input type="radio" name="videogame"/> SuperAtari <br>
    <input type="radio" name="videogame"/>Nitendo <br>

<fieldset>

</fieldset>
